<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Treinando Javascript - Metodos do Array</title>
</head>
<body>
    <h1>Search</h1>

    <strong>indexOf()</strong>

    <script>
        var arr1 = ["Orange", "Blue", "Red", "Blue", "Green"];
        var ret = arr1.indexOf("Blue");
        document.write("<p>Retorno: " + ret + " value = " + arr1[ret] + "</p>");
        console.log("indexOf()");
        console.log(ret);
    </script>
    
    <strong>indexOf(searchElement [, fromIndex])</strong>
    
    <script>
        var arr1 = ["Orange", "Blue", "Red", "Blue", "Green"];
        var ret = arr1.indexOf("Blue",2);
        document.write("<p>Retorno: " + ret + " value = " + arr1[ret] + "</p>");
        console.log("indexOf()");
        console.log(ret);
    </script>

    <strong>lastIndexOf()</strong>
    
    <script>
        var arr1 = ["Orange", "Blue", "Red", "Blue", "Green"];
        var ret = arr1.lastIndexOf("Blue");
        document.write("<p>Retorno: " + ret + " value = " + arr1[ret] + "</p>");
        console.log("lastIndexOf()");
        console.log(ret);
    </script>

    <strong>lastIndexOf(searchElement [, fromIndex])</strong>
    
    <script>
        var arr1 = ["Orange", "Blue", "Red", "Blue", "Green"];
        var ret = arr1.lastIndexOf("Blue",2);
        document.write("<p>Retorno: " + ret + " value = " + arr1[ret] + "</p>");
        console.log("lastIndexOf()");
        console.log(ret);
    </script>

    <hr />
    <strong>Search in practice</strong>
    <br/>
    <input type="text" id="search">
    <button onclick="search();">search</button>
    <br/>
    <strong>Result:</strong>
    <br/>
    <span id="result"></span>

    <script>
        function search() {
            var arr = ["a contenct of a blog", "news of an article", "recipe for a cake", "programming tips"];
            var search = document.getElementById("search").value;
            var testKey = null;
            var result = "";
            
            for(var key in arr) {
                var auxArr = arr[key].split(" ");
                
                for (var key2 in auxArr) {
                    if (auxArr.indexOf(search) > -1) {
                        if (testKey != key) {
                            testKey = key;
                            result += "<p>" + arr[key] + "</p>";
                        }
                    }
                }
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
