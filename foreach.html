<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Treinando Javascript - Metodos do Array</title>
</head>
<body>
    <h1>ForEach(callback[, thisObject])</h1>

    <script>
        var arr = ["a contenct of a blog", "news of an article", "recipe for a cake", "programming tips"];
        arr.forEach(function(value,key) {
            document.write("<p>Key = " + key + " Value = " + value + "</p>");
        });
    </script>
</body>
</html>
